<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <title>Update Cookie</title>
  </head>

  <body>
    <div class="form-container">
      <form action="/update_cookie" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />

        <label for="cookie">New Cookie:</label>
        <textarea id="cookie" name="cookie" rows="4" cols="50"></textarea><br />

        <label for="userpass">User Pass:</label>
        <input type="password" id="userpass" name="userpass" /><br />

        <input type="submit" value="Update Cookie" />
      </form>
    </div>
  </body>
</html>
