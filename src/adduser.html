<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <title>GFG-POTD-BOT</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://user-images.githubusercontent.com/57872422/223865009-590e56c4-c48c-449f-ad9e-dd6e57cbb568.png"
    />
  </head>

  <body>
    <div class="form-container">
      <img
        src="https://user-images.githubusercontent.com/57872422/223865009-590e56c4-c48c-449f-ad9e-dd6e57cbb568.png"
        height="100"
        width="100"
      />
      <br />
      <br />
      <br />

      <li>
        User shall receive daily acknowledge email after question is solved
      </li>
      <li>User will be notified when your cookie expires</li>
      <li>Remember userpass to update cookie in future</li>

      <br />
      <h3>To Subsribe :</h3>

      <form action="/adduser" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />

        <label for="cookie">Cookie:</label>
        <textarea id="cookie" name="cookie" rows="4" cols="50"></textarea><br />

        <label for="userpass">Create User Pass:</label>
        <input type="password" id="userpass" name="userpass" /><br />
        <input type="submit" value="Subsribe" />
      </form>
    </div>
  </body>
</html>
