<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Create User</title>
</head>

<body>
    <div class="form-container">
        <form action="/adduser" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="cookie">Cookie:</label>
            <textarea id="cookie" name="cookie" rows="4" cols="50"></textarea><br>

            <label for="userpass">Create User Pass:</label>
            <input type="password" id="userpass" name="userpass"><br>

            <label for="adminpassword">Admin Pass:</label>
            <input type="password" id="adminpassword" name="adminpassword"><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
